<html>
    <head>
        <script type="text/javascript">
        function fun(){

var a=document.getElementById("txt");

var b=document.getElementById("pass");
if(a.value==""){
    //alert("enter user");
    a.style.border="solid 3px red";

    return false;
}
else if(b.value.trim()==""){
    
    alert("enter pass");
    return false;
}
else if(b.value.trim().length<5){
    alert("pass is too small");
    return false;
}
else{
    return true;
}
        }
        
        </script>
    </head>
    <body>

        </form>
